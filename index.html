<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Plasma</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <link rel="stylesheet" href="assets/css/minified/materializecss.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main id="mainHome">
      <div class="container">
        <div class="section">
          <div class="row">
            <div class="col s12 m6 l6 offset-l3 offset-m3">
              <div class="card rounded cardHome">
                <div class="card-content">
                  <div class="row">
                    <div class="center-align">
                      <i class="material-icons icon">home</i>
                    </div>
                    <form action="" id="credentialForm">
                      <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input
                          id="username"
                          type="text"
                          required
                          autocomplete="off"
                        />
                        <label for="username">Username</label>
                      </div>
                      <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input
                          id="password"
                          type="password"
                          required
                          autocomplete="off"
                        />
                        <label for="password">Password</label>
                      </div>
                      <div class="center-align">
                        <a
                          onclick="checkCredentials()"
                          class="waves-effect waves-light btn btnRounded deep-purple"
                          >Submit
                        </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/plugin.js"></script>
  </body>
</html>
